basePath: /api/v1
definitions:
  venue-service_internal_dto.AddAmenityRequest:
    properties:
      amenity_id:
        type: integer
    required:
    - amenity_id
    type: object
  venue-service_internal_dto.CreateAmenityRequest:
    properties:
      description:
        maxLength: 255
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - name
    type: object
  venue-service_internal_dto.CreateSpaceRequest:
    properties:
      capacity:
        minimum: 1
        type: integer
      close_hour:
        type: string
      description:
        type: string
      name:
        type: string
      open_hour:
        type: string
      price:
        type: number
      type:
        enum:
        - private_office
        - meeting_room
        - desk
        type: string
    required:
    - capacity
    - close_hour
    - name
    - open_hour
    - price
    - type
    type: object
  venue-service_internal_dto.CreateVenueRequest:
    properties:
      address:
        type: string
      city:
        type: string
      description:
        type: string
      name:
        type: string
    required:
    - address
    - name
    type: object
  venue-service_internal_dto.UpdateAmenityRequest:
    properties:
      description:
        maxLength: 255
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    type: object
  venue-service_internal_dto.UpdateManagerRequest:
    properties:
      manager_id:
        type: integer
    required:
    - manager_id
    type: object
  venue-service_internal_dto.UpdateSpaceRequest:
    properties:
      capacity:
        minimum: 1
        type: integer
      close_hour:
        type: string
      description:
        type: string
      name:
        type: string
      open_hour:
        type: string
      price:
        type: number
      type:
        enum:
        - private_office
        - meeting_room
        - desk
        type: string
    type: object
  venue-service_internal_dto.UpdateVenueRequest:
    properties:
      address:
        type: string
      city:
        type: string
      description:
        type: string
      name:
        type: string
    required:
    - address
    - name
    type: object
host: localhost:8083
info:
